<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="init()">
    <div class="header">
        <div class="buttons">
            <button class="level" title="4 x 4" onclick="changBoard('Beginner')">Beginner</button>
            <button class="level" title="8 x 8" onclick="changBoard('Medium')">Medium</button>
            <button class="level" title="12 x 12" onclick="changBoard('Expert')">Expert</button>
            <button class="restart" onclick="restart()">😀</button>
            <div class="timer">TIME</div>
            <div class="miniBtnHead">
                <button class="miniBtn" title="Hearts left" onclick="lives()">❤️</button>
                <button class="miniBtn" title="Hint" onclick="hint()">💡</button>
                <button class="miniBtn" title="Safe click" onclick="safeClick()">🛡️</button>
                <div class="count">
                    <a class="lives">3</a>
                    <a class="hintcounter">3</a>
                    <a class="safeClick">3</a>
                </div>
            </div>
        </div>
    </div>
    <div class="msg">GOOD LUCK!</div>
    <div class="boardArea" oncontextmenu="return false">Board area</div>
    <div class="scores"></div>
    <script src="js/main.js"></script>
</body>

</html>
